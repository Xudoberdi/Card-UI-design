<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Card UI design</title>
  </head>
  <body>
    <section class="card">
      <span class="done">Tap to the Card</span>
      <div class="container">
        <div class="front-face">
          <header class="header">
            <span class="logo">
              <img
                class="picture"
                src="./images/VISA-logo.png"
                alt="card logo" />
              <h5>Visa Card</h5>
            </span>
            <img class="chip" src="./images/chip.png" alt="card chip" />
          </header>
          <main class="main">
            <div class="card-number">
              <h6>Card number</h6>
              <h5 class="number">0000 0000 0000 0000</h5>
              <h5 class="name">Dark <span>js</span></h5>
            </div>
            <div class="date">
              <h6>Date card</h6>
              <h5>00/00</h5>
            </div>
          </main>
        </div>
        <div class="back-face back">
          <h6>
            For customer service call +998 00 000 00 00 or email at
            visacard@gmail.com
          </h6>
          <span class="strip"></span>
          <div class="sign"><i>000</i></div>
          <h5>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo ipsa
            nesciunt quos, aliquid maiores ullam aliquam dolore nostrum
            similique?
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
